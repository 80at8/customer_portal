name: web
context: ${SONAR_DEV_K8S_CONTEXT:okteto_sonardev_portal_work}
securityContext:
  runAsUser: 33
  runAsGroup: 33
  fsGroup: 33
  capabilities:
    add:
      - SYS_PTRACE
sync:
  - public:/usr/share/public
command: bash /usr/share/public/install.sh
persistentVolume:
  enabled: true
  storageClass: managed-premium
  size: 10Gi
workdir: /usr/share/public
remote: 22222
volumes:
  - /var/www/.cache
